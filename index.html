<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/indexStyle.css">
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="./script/indexScript.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8c663173e7.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./img/4fdf45b2-e591-4fbc-b2e2-35a1350a625c.ico" type="image/x-icon">
    <title>MedAPP</title>
</head>

<body>
    <dialog>
        <h1>MedAPP</h1>
        <p></p>
        <button class="close">OK</button>
    </dialog>
    <main id="esquerda">
        <div class="primeira coluna" style="visibility: hidden;">
            <h1>CADASTRE-SE</h1>
            <div class="campoInput">
                <input type="text" name="name" id="name" placeholder="Nome" autocomplete="off">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="campoInput">
                <input type="email" name="email" id="email" placeholder="Email" autocomplete="off">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="campoInput">
                <input type="password" name="Senha" id="cd-password" placeholder="Senha">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="campoInput">
                <input type="password" name="repita-senha" id="repeat-password" placeholder="Confirme sua senha">
                <i class="fa-solid fa-check"></i>
            </div>
            <div class="botoes">
                <input type="button" value="Cadastrar" id="btn-register" class="buttons" onclick="cadastrar()">
                <p class="btnEntre" onclick="mostrarCampos()">Já possui uma conta? Entre</p>
            </div>

        </div>
        <div class="segunda coluna" style="visibility: visible;">
            <h1>BEM VINDO</h1>
            <h4>Entre para continuar</h4>
            <div class="campoInput">
                <input type="email" name="user" id="user" placeholder="Usuário" autocomplete="off">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="campoInput">
                <input type="password" name="password" id="password" placeholder="Senha">
                <i class="fa-solid fa-lock"></i>
                <i class="fa-solid fa-eye"></i>
            </div>
            <div class="botoes">
                <input type="button" value="Entrar" onclick="entrar()">
                <p class="btnRegistrar" onclick="mostrarCampos()">Não possui uma conta? Cadastre-se</p>
            </div>

        </div>


    </main>
    <div id="direita">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                    <img src="./img/aparencia-clinica-1024x575.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="./img/aparencia-clinica-1024x575.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="./img/aparencia-clinica-1024x575.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    

</body>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js" defer></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js" defer></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database-compat.js" defer></script>
<script src="./script/dependences.js" type="text/javascript" defer></script>

</html>
